<div class="registration">
    <div class="outter">
        <div ng-include="'views/partials/layout/login-header.html'"/>
        <main>
            <div class="wrapper">
                <div class="row">
                    <div class="steps">
                        <h3>Registro de Usuario</h3>
                        <progress max="100" value="0"></progress>
                        <ul>
                            <li class="active">Confirmaci√≥n</li>
                            <li>Registro</li>
                            <li>Nivel de Seguridad</li>
                            <li>Notificaciones</li>
                            <li>Token</li>
                            <li>Finalizado</li>
                        </ul>
                    </div>
                    
                    <div ng-switch on="selection">
                        <div class="animate-switch" ng-switch-when="one">
                            <div ng-include="'views/partials/register/first-step.html'"/>
                        </div>
                        <div class="animate-switch" ng-switch-when="two">
                            <div ng-include="'views/partials/register/second-step.html'"/>
                        </div>
                        <div class="animate-switch" ng-switch-when="three">
                            <div ng-include="'views/partials/register/third-step.html'"/>
                        </div>
                        <div class="animate-switch" ng-switch-when="four">
                            <div ng-include="'views/partials/register/fourth-step.html'"/>
                        </div>
                        <div class="animate-switch" ng-switch-when="five">
                            <div ng-include="'views/partials/register/fifth-step.html'"/>
                        </div>
                        <div class="animate-switch" ng-switch-when="six">
                            <div ng-include="'views/partials/register/sixth-step.html'"/>
                        </div>
                        <div class="animate-switch" ng-switch-default>
                            <div ng-include="'views/partials/register/first-step.html'"/>
                        </div>
                    </div>
                    
                </div>
            </div>
        </main>
    </div>
    <div ng-include="'views/partials/layout/main-footer.html'"></div>
</div>
