<div class="registration">
    <div class="outter">
        <header ng-include="'views/partials/layout/login-header.html'">
        </header>
        <main>
            <div class="wrapper">
                <div class="row">
                    <div class="steps">
                        <h3>Registro de Usuario {{selection}}</h3>
                        <progress max="5" value="{{selection-1}}"></progress>
                        <ul>
                            <li ng-class="selection>=1?'active' : ''"><a href="javascript:void(0);" ng-click="changeState(1)">Confirmaci&oacute;n</a></li>
                            <li ng-class="selection>=2 ? 'active' : ''"><a href="javascript:void(0);" ng-click="changeState(2)">Registro</a></li>
                            <li ng-class="selection>=3 ? 'active' : ''"><a href="javascript:void(0);" ng-click="changeState(3)">Nivel de Seguridad</a></li>
                            <li ng-class="selection>=4 ? 'active' : ''"><a href="javascript:void(0);" ng-click="changeState(4)">Notificaciones</a></li>
                            <li ng-class="selection>=5 ? 'active' : ''"><a href="javascript:void(0);" ng-click="changeState(5)">Token</a></li>
                            <li ng-class="selection>=6 ? 'active' : ''"><a href="javascript:void(0);" ng-click="changeState(6)">Finalizado</a></li>
                        </ul>
                    </div>

                    <div ng-switch on="selection">
                        <div class="animate-switch" ng-switch-when="1">
                            <div ng-include="'views/partials/register/first-step.html'">
                            </div>
                        </div>
                        <div class="animate-switch" ng-switch-when="2">
                            <div ng-include="'views/partials/register/second-step.html'">
                            </div>
                        </div>
                        <div class="animate-switch" ng-switch-when="3">
                            <div ng-include="'views/partials/register/security-level.html'">
                            </div>
                        </div>
                        <div class="animate-switch" ng-switch-when="4">
                            <div ng-include="'views/partials/register/fourth-step.html'">
                            </div>
                        </div>
                        <div class="animate-switch" ng-switch-when="5">
                            <div ng-include="'views/partials/register/fifth-step.html'">
                            </div>
                        </div>
                        <div class="animate-switch" ng-switch-when="6">
                            <div ng-include="'views/partials/register/terminate.html'">
                            </div>
                        </div>
                        <div class="animate-switch" ng-switch-default>
                            <div ng-include="'views/partials/register/first-step.html'">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
    <footer ng-include="'views/partials/layout/main-footer.html'"></footer>
</div>
