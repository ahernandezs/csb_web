<div class="header">
    <h2 class="title">
        <a ng-click='showAccountHeader = !showAccountHeader'><i ng-class="showAccountHeader ? 'ico-menos' : 'ico-mas'"></i></a>
        {{activeAccountName}}
        <span>Cuenta</span>
    </h2>
    <div class="payment-actions">
        <div>
            <div>
                <p class="amount">{{accountHeader.availableMoney}}</p>
                <button class="blue">Saldo disponible</button>
            </div>
        </div>
    </div>
    <a href="#"><i class="ico-estados"></i>Estados <span>de cuenta</span></a>
</div>
<hr ng-show='!showAccountHeader'>
<div class="box" ng-show='showAccountHeader'>
    <ul>
        <li>Periodo:        <span>{{accountHeader.period}}</span></li>
        <li>Saldo:          <span class="amount">{{accountHeader.funds}}</span></li>
    </ul>
    <ul>
        <li>Saldo salvo buen cobro:     <span class="amount">{{accountHeader.fundsGood}}</span></li>
        <li>Saldo Total:                <span class="amount">{{accountHeader.totalFunds}}</span></li>
    </ul>
</div>
