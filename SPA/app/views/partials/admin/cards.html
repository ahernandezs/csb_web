<table class="transactions">
    <thead>
        <tr>
            <th>Tipo de operaci√≥n</th>
            <th>Limite de monto</th>
        </tr>   
    </thead>
    <tbody>
        <tr ng-repeat="limit in limits">
            <td>{{limit.type}}</td>
            <td>
                <div ng-hide="asktoken">
                  <span>
                    {{ limit.amount }}
                  </span>
                  <button class="btn btn-default" ng-click="asktoken=true">
                    Editar
                  </button>
                </div>
                <div ng-show="asktoken">
                    <form name="limitform">
                        <input type="text" ng-model="limit.newamount" required>
                        <label class="fieldContainer">
                            <span>Token</span>
                            <input class="input-token" type="password" ng-model="limit.otp" ng-required="true" numbers-only minlength="6" maxlength="6" placeholder="Introduce el c&oacute;digo de tu Token F&iacute;sico">
                        </label>
                        <button class="btn btn-default" ng-click="setLimits(limit.newamount,limit.type,limit.otp);asktoken=false" ng-disabled="limitform.$invalid">Ok</button>
                        <button class="btn btn-default" ng-click="asktoken=false;limit.otp=''">Cancelar</button>
                    </form>
                </div>
            </td>
        </tr>
    </tbody>
</table>
