<div class="record">
    <div class="data">

        <hr>
        <form name="changeForm">
            <label class="fieldContainer" ng-class="change.old.length > 0 ? 'selected' : ''">
                <span>Contrase単a</span>
                <input ng-model="change.old" type="password" class="input-password" placeholder="Contrase&ntilde;a Actual" ng-required="true">
            </label>

    </div>
</div>
