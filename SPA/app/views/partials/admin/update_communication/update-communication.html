<div class="row" ng-controller="updateCommunicationController" >
    <div ng-switch on="stage_updatecommunication" >
        <div class="animate-switch" ng-switch-when="1">
            <div ng-include="'views/partials/admin/update_communication/capture-communication.html'">
            </div>
        </div>
        <div class="animate-switch" ng-switch-when="2">
            <div ng-include="'views/partials/admin/update_communication/confirm-communication.html'">
            </div>
        </div>
        <div class="animate-switch" ng-switch-when="3">
            <div ng-include="'views/partials/admin/update_communication/result-communication.html'">
            </div>
        </div>
    </div>
</div>
