<div class="beneficiariowidget">
    <div class="benheader">
        <h2>Alta nuevo beneficiario</h2>
        <p>Ingresa los datos para dar de alta a un nuevo beneficiario</p>
        <progress max="3" value="{{selection}}"></progress>
        <div>
            <p class="orange">CAPTURA</p>
            <p>CONFIRMACI&Oacute;N</p>
            <p>COMPROBACI&Oacute;N</p>
        </div>
    </div>
    <form name="beneficiaryForm">
        <label class="fieldContainer" ng-class="beneficiary.name.length > 0 ? 'selected' : ''">
            <span>Nombre<br>beneficiario</span>
            <input type="text" alphanumeric ng-model="beneficiary.name" placeholder="Nombre beneficiario" class="input-usuario" ng-required="true" ng-readonly="beneficiary.same_bank" ng-disabled="beneficiary.same_bank" maxlength="60">
        </label>
        <label class="fieldContainer" ng-class="beneficiary.aka.length > 0 ? 'selected' : ''">
            <span>Alias</span>
            <input type="text" ng-model="beneficiary.aka" placeholder="Alias" alphanumeric maxlength="20" ng-required="true">
        </label>
        <label class="fieldContainer" ng-class="beneficiary.account.length > 0 ? 'selected' : ''">
            <span>Cuenta</span>
            <input type="text" ng-model="beneficiary.account" ng-required="true" numbers-only minlength="6" maxlength="18" placeholder="Cuenta &#x0002F; CLABE &#x0002F; T. Cr&eacute;dito &#x0002F; T. D&eacute;bito" ng-readonly="beneficiary.same_bank" ng-disabled="beneficiary.same_bank">
        </label>

        <p class="instrucciones">Datos para notificar al beneficiario</p>
        <label class="fieldContainer" ng-class="beneficiary.phone.length > 0 ? 'selected' : ''">
            <span>Celular</span>
            <input type="text" ng-model="beneficiary.phone" placeholder="Celular" class="input-mobile" numbers-only minlength="10" maxlength="10" required>
        </label>
        <label class="fieldContainer" ng-class="beneficiary.email.length > 0 ? 'selected' : ''">
            <span>Correo<br>electr&oacute;nico</span>
            <input type="text" ng-model="beneficiary.email" placeholder="Correo electr&oacute;nico (opcional)" class="input-mail" name="email" alphanumeric maxlength="254">
        </label>
    </form>
    <div class="double-btn">
        <button ng-click="completeStep(1)">Cancelar</button>
        <button ng-click="completeStep(3)" ng-disabled="beneficiaryForm.$invalid">Continuar</button>
    </div>
</div>
