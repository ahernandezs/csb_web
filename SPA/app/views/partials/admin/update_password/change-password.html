<div class="row" ng-controller="changePasswordController" >
    <div ng-switch on="changeCrtl.changeStep">
        <div class="animate-switch" ng-switch-when="1">
            <div ng-include="'views/partials/admin/update_password/capture-password.html'">
            </div>
        </div>
        <div class="animate-switch" ng-switch-when="2">
            <div ng-include="'views/partials/admin/update_password/confirm-password.html'">
            </div>
        </div>
        <div class="animate-switch" ng-switch-when="3">
            <div ng-include="'views/partials/admin/update_password/result-password.html'">
            </div>
        </div>
    </div>
</div>
