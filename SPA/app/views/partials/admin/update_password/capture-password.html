<div class="record">
    <div class="data">
        <h3>Contrase&ntilde;a</h3>
        <p>Cambia tu contraseña actual</p>
    <div class="user-data">
        <ng-form name="changeForm" class="register-pass">
            <label class="fieldContainer" ng-class="change.old.length > 0 ? 'selected' : ''">
                <span>Contraseña</span>
                <input type="password" ng-model="change.old" alphanumeric class="input-password" placeholder="Contrase&ntilde;a Actual"  ng-minlength="8" maxlength="15" required>
            </label>
            <label class="fieldContainer" ng-class="change.new.length > 0 ? 'selected' : ''">
                <span>Nueva contraseña</span>
                <input type="password" name="password" ng-model="change.new" class="input-password" password ng-change="validatePassword()" placeholder="Nueva contrase&ntilde;a"  ng-required="true" minlength="8" maxlength="15" required>
            </label>
            <label class="fieldContainer last" ng-class="change.repeatNew.length > 0 ? 'selected' : ''">
                <span>Repite la nueva contraseña</span>
                <input type="password" ng-model="change.repeatNew" class="input-password" password placeholder="Confirmar contrase&ntilde;a" ng-required="true" ng-minlength="8" maxlength="15" required>
            </label>
            <div class="error" ng-show="error">{{errorMessage}}</div>
            <div class="error" ng-show="password.$error.minlength">Su contraseña debe tener al menos 8 caracteres</div>
            <button ng-click="verifyNewPass()" ng-disabled="changeForm.$invalid">Continuar</button>
        </ng-form>
        </div>
    </div>
</div>
