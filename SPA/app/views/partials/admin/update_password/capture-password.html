<div class="record">
    <div class="data">
        <h3>Contrase&ntilde;a</h3>
        <p>Cambia tu contraseña actual</p>
    <div class="user-data">
        <ng-form name="changeForm" class="register-pass">
            <div class="fieldContainer" ng-class="change.old.length > 0 ? 'selected' : ''">
                <span>Contraseña</span>
                <input type="password" class="input-password" ng-required="true" minlength="8" maxlength="10" password ng-model="change.old" placeholder="Contrase&ntilde;a Actual" required>
            </div>
            <div class="fieldContainer" ng-class="change.new.length > 0 ? 'selected' : ''">
                <span>Nueva contraseña</span>
                <input type="password" class="input-password" ng-required="true" minlength="8" maxlength="15" password ng-model="change.new" placeholder="Nueva contrase&ntilde;a" ng-change="validatePassword()" name="password" required>
            </div>
            <div class="fieldContainer last" ng-class="change.repeatNew.length > 0 ? 'selected' : ''">
                <span>Repite la nueva contraseña</span>
                <input type="password" class="input-password" ng-required="true" minlength="8" maxlength="15" password ng-model="change.repeatNew" placeholder="Confirmar contrase&ntilde;a" required>
            </div>
            <div class="error" ng-show="changeCrtl.changeError">{{errorMessage}}</div>
            <div class="error" ng-show="password.$error.minlength">Su contraseña debe tener al menos 8 caracteres</div>
            <button ng-click="verifyNewPass()" ng-disabled="changeForm.$invalid || change.old.length<8 || change.new.length<8 || change.repeatNew.length<8">Continuar</button>
        </ng-form>
        </div>
    </div>
</div>
