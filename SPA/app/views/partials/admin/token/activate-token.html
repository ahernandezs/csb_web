<div class="data">
    <h3>Activaci&oacute;n del dispositivo de seguridad</h3>
    <form name="activateSecurityTokenForm">
        <div class="fieldContainer" ng-class="tokenActivationData.tokenId.length > 0 ? 'selected' : ''">
            <span>Identificador de token</span>
            <input type="text" maxlength="12" minlength="10" class="input-mobile" ng-model="tokenActivationData.tokenId" placeholder="Identificador de token" ng-required="true">
        </div>
        <div class="fieldContainer" ng-class="tokenActivationData.otp1.length > 0 ? 'selected' : ''">
        	<span>OTP 1</span>
        	<input type="password" numbers-only minlength="6" maxlength="6" class="input-mobile" ng-model="tokenActivationData.otp1" placeholder="Captura el c&#x000F3;digo de tu token" ng-required="true">
        </div>
        <div class="fieldContainer" ng-class="tokenActivationData.otp2.length > 0 ? 'selected' : ''">
            <span>OTP 2</span>
            <input type="password" numbers-only minlength="6" maxlength="6" class="input-mobile" ng-model="tokenActivationData.otp2" placeholder="Captura un nuevo c&#x000F3;digo de tu token" ng-required="true">
        </div>
       <button ng-disabled="activateSecurityTokenForm.$invalid" ng-click="activateSecurityToken()">Activar</button>
    </form>
</div>
