<div class="row">
    <div ng-switch on="stage_password">
        <div class="animate-switch" ng-switch-when="1">
            <div ng-include="'views/partials/admin/capture-password.html'">
            </div>
        </div>
        <div class="animate-switch" ng-switch-when="2">
            <div ng-include="'views/partials/admin/confirm-password.html'">
            </div>
        </div>
        <div class="animate-switch" ng-switch-when="3">
            <div ng-include="'views/partials/admin/result-password.html'">
            </div>
        </div>
    </div>
</div>
