<div class="agregarBeneficiario">
    <form>
        <input type="text" ng-model="busqueda" placeholder="Buscar beneficiario">
        <button ng-click="addBeneficary()"><i></i>Agregar beneficiario</button>
    </form>
    <table class="transactions">
        <thead>
            <tr>
               <th>Nombre del beneficiario</th>
                <th>Cuenta / Referencia</th>
                <th>Altas</th>
                <th>Tipo de cuenta</th>
            </tr>   
        </thead>
        <tbody>
            <tr ng-repeat="accounts in third_accounts | filter:busqueda" ng-click="selectBeneficiary(accounts);">
                <td>{{accounts.name}}</td>
                <td>{{accounts.maskedAccountNumber}}</td>
                <td>{{accounts.same_bank}}</td>
                <td>{{accounts.account_type}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div ng-switch on="action">
    <div ng-switch-when="1">
        <div ng-include="'views/partials/admin/beneficiary-list.html'">
        </div>
    </div>
    <div ng-switch-when="2">
        <div ng-include="'views/partials/admin/beneficiary-delete.html'">
        </div>
    </div>
    <div ng-switch-when="3">
        <div ng-include="'views/partials/admin/beneficiary-add.html'">
        </div>
    </div>
</div>
