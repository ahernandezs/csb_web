<div>
    <div class="header" ng-click="back()">
        <a><i class="fa fa-file-pdf-o"></i>Estados de cuenta<span>{{activeAccountName}}</span></a>
    </div> 
    <hr>
    <div class="filter">
        <div class="inline">
            <h4>Filtra tu b&uacute;squeda por a&ntilde;o o por mes</h4>
            <p>
                <select ng-model="year" ng-options="opt as opt.label for opt in years">
                   <option value='' disabled>AÃ±o</option>
                </select>            
            </p>
            <p>
                <select ng-model="month" ng-options="opt as opt.label for opt in months">
                   <option value='' disabled>Mes</option>
                </select>            
            </p>
            <button class="orange" ng-click="">Buscar</button>
        </div>
    </div>
    <div class="transactions">    
        <table class="details">
            <thead>
                <tr>
                    <th scope="col" colspan="3">{{year.label}}</th>
                </tr>
            </thead>
            <tbody>
                    <tr ng-repeat="statement in statements" data-ng-click="getStatement(statement.id, 'XML');">
                        <td>{{statement.date}}</td>
                        <td>Descargar PDF</td>
                        <td>Imprimir</td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>
