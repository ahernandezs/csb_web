<div class="contenido">
	<h4>Ingresa un token</h4>
	<p>
		Por seguridad en el uso	de datos sensibles en tus estados de cuenta es necesario que ingreses un código de tu token físico.
	</p>
	<br>
	<form name="statement">
	<label class="fieldContainer">
		<span>Token</span>
		<input class="input-token w100" type="password" ng-model="otp" ng-required="true" numbers-only ng-minlength="6" minlength="6" maxlength="6" ng-maxlength="6" placeholder="Introduce el c&oacute;digo de tu Token F&iacute;sico">
	</label>
	</form>
</div>
<div class="contenido gris">
	<button ng-click="closeThisDialog();" class="w47">Cancelar</button>
	<button ng-click="confirm(otp);"  class="w47 derecha" ng-disabled="statement.$invalid">Continuar</button>
</div>
