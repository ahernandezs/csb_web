<div class="content pagosytransf">
    <div class="header">
        <h2>Pago de cuentas</h2>
        <p>Confirma los datos para el pago</p>
        <div class="progress-div" id="progressWrapper">
            <div class="progress-fill"  ng-style="stepStyle"></div>
        </div>
        <div class="progress">
            <p class="orange">captura</p>
            <p class="orange">confirmaci&oacute;n</p>
            <p>comprobaci&oacute;n</p>
        </div>
    </div>
    <form name="confirmForm">
        <span ng-if="payment.destiny.account_type != 'TDC'">
            <input type="password" ng-model="payment.otp" class="input-confirm-token" ng-required="true" numbers-only minlength="6" maxlength="6" placeholder="Introduce el c&oacute;digo que se ha generado en tu Token f&iacute;sico">
        </span>
        <table>
            <tr>
                <td>Cuenta Retiro:</td>
                <td>{{payment.account.displayName}}</td>
            </tr>
            <tr>
                <td>TDC para pago:</td>
                <td>{{payment.destiny.displayName}}</td>
            </tr>
            <tr>
                <td>Importe:</td>
                <td class="bolder">{{payment.amount | currency: "$"}}</td>
            </tr>
            <tr>
                <td>Hora de la transferencia:</td>
                <td>{{today | date:'HH:mm'}} hrs.</td>
            </tr>
        </table>
    </form>
    <div class="double-btn">
        <input type="submit" value="Regresar" ng-click="goToStep(1, false)">
        <input type="submit" value="Continuar" ng-click="sendPayment()" ng-disabled="confirmForm.$invalid">
    </div>
</div>
