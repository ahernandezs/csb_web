<div class="content">
    <div class="header">
        <h2>Transferencia de cuentas</h2>
        <p></p>
        <progress max="3" value="{{selection}}"></progress>
    </div>
    <hr>
    <div class="message">
        <p>La transferencia ha sido exitosa con numero de autorizacion 123456</p>
        <div class="print">
            <p>Imprimir</p>
        </div>
    </div>
    <table>
        <tr>
            <td>Cuenta retiro:</td>
            <td>{{transfer.account}}</td>
        </tr>
        <tr>
            <td>Cuenta deposito:</td>
            <td>{{transfer.destination}}</td>
        </tr>
        <tr>
            <td>Importe:</td>
            <td class="bolder">${{transfer.amount}}</td>
        </tr>
        <tr>
            <td>Concepto:</td>
            <td>{{transfer.concept}}</td>
        </tr>
        <tr>
            <td>Hora de la transferencia:</td>
            <td>{{transfer.date}}</td>
        </tr>
    </table>
    <hr>
    <input class="blue" type="submit" value="Finalizar" ng-click="completeStep(3)">
    <input class="orange larger" type="submit" value="Realizar otro pago" ng-click="completeStep(1)">
</div>
