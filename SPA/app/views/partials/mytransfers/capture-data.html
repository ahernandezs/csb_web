<div class="content">
    <div class="header">
        <h2>Transferencia de cuentas</h2>
        <p>Ingresa los datos para la transferencia</p>
        <progress max="3" value="{{selection - 3}}"></progress>
        <div class="progress">
            <p class="orange">captura</p>
            <p>confirmación</p>
            <p>comprobación</p>
        </div>
    </div>
    <form name="transferDataForm">
        <div class="select-style">
            <select ng-model="transfer.account" name="first-account" ng-options="item as item.name group by item.group for item in theAccounts | orderBy:['group','name'] | filter: { account_type: 'DEP' }">
                <option value="" >Cuenta retiro</option>
            </select>
        </div>
        <div class="select-style">
            <select ng-model="transfer.destination" name="second-account" ng-options="item as item.name group by item.group for item in theAccounts | orderBy:['group','name'] | byAccountType:['DEP', 'DEB_T'] | filter : { _account_id: '!' + transfer.account._account_id }">
                <option value="" selected>Cuenta deposito</option>
            </select>
        </div>
        <input type="text" ng-model="transfer.amount" name="amount" id="amount" placeholder="Importe" class="input-importe">
        <input ype="text" ng-model="transfer.concept" name="concept" id="concept" placeholder="Concepto" class="input-mail">
    </form>
    <div class="double-btn">
        <input type="submit" value="Cancelar" ng-click="completeStep(4)">
        <input type="submit" value="Continuar" ng-disabled="transferDataForm.$invalid" ng-click="completeStep(5)">
    </div>
</div>
