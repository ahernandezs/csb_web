<div class="content">
    <div class="header">
        <h2>Transferencia de cuentas</h2>
        <p>Ingresa los datos para la transferencia</p>
        <progress max="3" value="{{selection}}"></progress>
    </div>
    <hr>
    <form>
        <select ng-model="transfer.account" name="first-account" ng-options="item.name group by 'Cuentas Propias' for item in ownAccounts">
            <option value="Cuenta retiro" selected>Cuenta retiro</option>
        </select></br>
        <select ng-model="transfer.destination" name="second-account" ng-options="item.name group by 'Cuentas Propias' for item in ownAccounts">
            <option value="Cuenta deposito" selected>Cuenta deposito</option>
        </select></br>
        <input type="text" ng-model="transfer.amount" name="amount" id="amount" placeholder="Importe"></br>
        <input type="text" ng-model="transfer.concept" name="concept" id="concept" placeholder="Concepto"></br>
    </form>
    <hr>
    <input class="blue" type="submit" value="Cancelar" ng-click="completeStep(1)">
    <input class="blue" type="submit" value="Continuar" ng-click="completeStep(2)">
</div>
