<div class="content">
    <div class="header">
        <h2>Pago de cuentas</h2>
        <p>Confirma los datos para el pago</p>
        <progress max="3" value="{{selection - 3}}"></progress>
        <div class="progress">
            <p class="orange">captura</p>
            <p class="orange">confirmación</p>
            <p>comprobación</p>
        </div>
    </div>
    
    <table>
        <tr>
            <td>Cuenta retiro:</td>
            <td>{{transfer.account.name}}</td>
        </tr>
        <tr>
            <td>Cuenta deposito:</td>
            <td>{{transfer.destination.name}}</td>
        </tr>
        <tr>
            <td>Importe:</td>
            <td class="bolder">${{transfer.amount}}</td>
        </tr>
        <tr>
            <td>Concepto:</td>
            <td>{{transfer.concept}}</td>
        </tr>
        <tr>
            <td>Hora de la transferencia:</td>
            <td>{{transfer.date}}</td>
        </tr>
    </table>
    <div class="double-btn">
        <input class="blue" type="submit" value="Regresar" ng-click="completeStep(4)">
        <input class="blue disabled" type="submit" value="Continuar" ng-click="sendTransfer()">
    </div>
</div>
