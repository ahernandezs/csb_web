<form class="user-login" name="userImagePassword">
    <h2>BIENVENIDO</h2>
    <h3>{{client_name}}</h3>
    <a class="blue-min">Nivel de seguridad adicional</a>
    <a class="gray-min">Selecciona la imagen que elegiste al registrarte</a>
    <!-- images -->
    <div class="radioGroupBelow" align="center">
        <div class="loader" ng-show="isLogin"></div>
        <div>
        <label ng-repeat="image in images">  <img ng-src="{{restAPIBaseUrl}}/{{image.url}}" height="60" >
            <input type="radio" name="imagegroup" ng-model="loginData.selectedImage" ng-value="image.image_id" ng-required="!loginData.selectedImage">
        </label>
        </div>
    </div>
    <!-- password -->
    <input ng-class="incorrectLoginData ? 'rojo' : ''" type="password" name="password" ng-model="loginData.password" id="password" placeholder="Contraseña" maxlength="20" required>
    <div class="error" ng-show="error"> {{errorMessage}}</div>
    <div class="buttons">
        <input type="submit" value="Continuar" ng-click="login()" ng-disabled="userImagePassword.$invalid||isLogin">
        <input type="submit" value="Cancelar" ng-click="reset()">
    </div>
    <p>¿Olvidaste tu contrase&ntilde;a? Comun&iacute;cate con nosotros al 01 800 800 32 24</p>
</form>
