<div ng-switch on="invType">
    <div class="animate-switch" ng-switch-when="VISTA">
        <div ng-controller="purchaseRetireVistaCtrl">
            <div ng-switch on="step">
                <div class="animate-switch" ng-switch-when="1">
                    <div ng-include="'views/partials/portfolio/purchase-vista-capture.html'"></div>
                </div>
                <div class="animate-switch" ng-switch-when="2">
                    <div ng-include="'views/partials/portfolio/purchase-vista-confirm.html'"></div>
                </div>

                    <div ng-include="'views/partials/portfolio/purchase-vista-result.html'"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="animate-switch" ng-switch-when="RET">
        <div ng-controller="purchaseRetireVistaCtrl">
            <div ng-switch on="step">
                <div class="animate-switch" ng-switch-when="1">
                    <div ng-include="'views/partials/portfolio/retire-vista-capture.html'"></div>
                </div>
                <div class="animate-switch" ng-switch-when="2">
                    <div ng-include="'views/partials/portfolio/retire-vista-confirm.html'"></div>
                </div>
                <div class="animate-switch" ng-switch-when="3">
                    <div ng-include="'views/partials/portfolio/retire-vista-result.html'"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="animate-switch" ng-switch-when="CEDE">
        <div ng-controller="InvestmentCedePrlvCtrl" ng-init="setInvestmentType('CEDE')">
            <div ng-switch on="step">
                <div class="animate-switch" ng-switch-when="1">
                    <div ng-include="'views/partials/portfolio/cede-prlv-capture.html'"></div>
                </div>
                <div class="animate-switch" ng-switch-when="2">
                    <div ng-include="'views/partials/portfolio/cede-prlv-confirm.html'"></div>
                </div>
                <div class="animate-switch" ng-switch-when="3">
                    <div ng-include="'views/partials/portfolio/cede-prlv-result.html'"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="animate-switch" ng-switch-when="PRLV">
        <div ng-controller="InvestmentCedePrlvCtrl" ng-init="setInvestmentType('PRLV')">
            <div ng-switch on="step">
                <div class="animate-switch" ng-switch-when="1">
                    <div ng-include="'views/partials/portfolio/cede-prlv-capture.html'"></div>
                </div>
                <div class="animate-switch" ng-switch-when="2">
                    <div ng-include="'views/partials/portfolio/cede-prlv-confirm.html'"></div>
                </div>
                <div class="animate-switch" ng-switch-when="3">
                    <div ng-include="'views/partials/portfolio/cede-prlv-result.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
