<div class="actions">
    <h2>Mis Operaciones</h2>
    <div class="section">
        <ul>
            <li class="option cursor-pointer" ng-class="section == 'PAY'?'active' : ''" ng-click="changeSection('PAY')">
                <a>Hacer un pago</a>
            </li>
            <li class="option cursor-pointer" ng-class="section == 'TRA'?'active' : ''" ng-click="changeSection('TRA')">
                <a>Hacer una transferencia</a>
            </li>
        </ul>
    </div>
    <div>
        <div class="help">
            <h2>Ayuda</h2>
            <div class="option">
                <a href="http://www.consubanco.com/ayudapagos.php" onclick="window.open(this.href,'_blank'); return false;">Â¿Necesitas ayuda para realizar un pago?</a>
            </div>
        </div>
    </div>
</div>
<div ng-switch on="section">
    <div class="animate-switch" ng-switch-when="PAY">
        <div ng-switch on="selection">
            <div class="animate-switch" ng-switch-when="1">
                <div ng-include="'views/partials/transfers/payment-capture.html'"></div>
            </div>
            <div class="animate-switch" ng-switch-when="2">
                <div ng-include="'views/partials/transfers/payment-confirm.html'"></div>
            </div>
            <div class="animate-switch" ng-switch-when="3">
                <div ng-include="'views/partials/transfers/payment-result.html'"></div>
            </div>
        </div>
    </div>
    <div class="animate-switch" ng-switch-when="TRA">
        <div ng-switch on="selection">
            <div class="animate-switch" ng-switch-when="1">
                <div ng-include="'views/partials/transfers/transfer-capture.html'"></div>
            </div>
            <div class="animate-switch" ng-switch-when="2">
                <div ng-include="'views/partials/transfers/transfer-confirm.html'"></div>
            </div>
            <div class="animate-switch" ng-switch-when="3">
                <div ng-include="'views/partials/transfers/transfer-result.html'"></div>
            </div>
        </div>
    </div>
</div>
