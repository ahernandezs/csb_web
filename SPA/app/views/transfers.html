<div class="actions">
    <h2>Mis Operaciones</h2>
    <div class="section">
        <ul>
            <li class="option"><a>Hacer un pago</a></li>
            <li class="option" ng-class="selection>=1?'active' : ''"><a>Hacer una transferencia</a></li>
        </ul>
    </div>
    <div class="beneficiarios-widget">
        <h2>Mis Beneficiarios</h2>
        <div class="option">
            <div class="beneficiary">
                <p><i></i>Agregar un nuevo beneficiario</p>
            </div>
        </div>
    </div>
    <div class="help">
        <h2>Ayuda</h2>
        <div class="option">
            <a>¿Necesitas ayuda para elegir el tipo de pago que vas a realizar?</a>
            <a>¿Como hacer un pago? (Ver video)</a>
            <a>¿Como utilizo mi dispositivo movil?</a>
        </div>
    </div>
</div>
<div ng-switch on="selection">
    <div class="animate-switch" ng-switch-when="1">
        <div ng-include="'views/partials/mytransfers/capture-data.html'">
        </div>
    </div>
    <div class="animate-switch" ng-switch-when="2">
        <div ng-include="'views/partials/mytransfers/confirmation.html'">
        </div>
    </div>
    <div class="animate-switch" ng-switch-when="3">
        <div ng-include="'views/partials/mytransfers/process.html'">
        </div>
    </div>
    <div class="animate-switch" ng-switch-when="4">
        <div ng-include="'views/partials/mytransfers/capture-beneficiary.html'">
        </div>
    </div>
    <div class="animate-switch" ng-switch-when="5">
        <div ng-include="'views/partials/mytransfers/confirm-beneficiary.html'">
        </div>
    </div>
    <div class="animate-switch" ng-switch-when="6">
        <div ng-include="'views/partials/mytransfers/process-beneficiary.html'">
        </div>
    </div>
</div>
